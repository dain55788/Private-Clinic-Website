{% extends 'layout/base.html' %}
{% block content %}
<!-- To TOP Button-->
<a class="top" href="#"></a>

<!-- To TOP Button -->
<a class="top" href="#"></a>

<!-- Arrangement section here -->
<!-- contact section start  -->

<section id="contact" class="contact">

    <h1 class="heading">Đặt Lịch Khám với BeSTRONG</h1>
    <h3 class="title">bạn có thể đặt lịch khám với chúng tôi bất cứ lúc nào và bất kì nơi đâu</h3>

    <div class="row">

        <!-- form images  -->
        <div class="images">
            <img src="static/images/form-booking.png" alt="">
        </div>

        <div class="form-container">
            <label for="phone">Số điện thoại:*</label>
            <input type="number" placeholder="(+84)" name="phone" id="phone">
            <label for="fullName">Họ và Tên:*</label>
            <input type="text" placeholder="Nguyễn Văn A" name="name" id="name">
            <label for="email">Email:*</label>
            <input type="email" placeholder="email" name="email" id="email">
            <div class="form-row">
                <div class="form-group">
                    <label for="gender">Giới Tính:*</label>
                    <select id="gender" name="gender">
                        <option value="" disabled selected>Giới tính</option>
                        <option value="male">Nam</option>
                        <option value="female">Nữ</option>
                        <option value="other">Khác</option>
                    </select>
                </div>
                <div class="form-group">
                <label for="">Chọn Lịch Khám:*</label>
                <input type="date" id="appointmentDate" name="appointmentDate">
                </div>
            </div>
            {% if err_msg %}
            <label class="attention">{{ err_msg }} </label>
            {% endif %}
            <label for="address">Địa chỉ:</label>
            <input type="text" placeholder="Địa chỉ" name="address" id="address">
            <textarea cols="30" rows="10" id="note" name="note" placeholder="Bệnh nhân ghi chú tại đây (Tình trạng đang gặp phải mô tả về bệnh, ...)"></textarea>
            <button class="btn">Gửi</button>
        </div>
    </div>
</section>


<!-- contact section end  -->
<!-- Arrangement section ends -->

<!-- jquery cdn link  -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

<!-- custom js file link  -->
<script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
<script src="static/scriptExe/mainScript.js"></script>
{% endblock %}
